<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Vics Tower</title>
    <style>
        :root {
            --bg-color: #3d4b6b;
            --panel-bg: #2c3a58;
            --panel-border: #232d43;
            --text-light: #ffffff;
            --text-dark: #d0d8e8;
            --accent-green: #63d68c;
            --accent-red: #c75869;
            --accent-gold: #ffc93c;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: bold;
            color: var(--text-light);
            user-select: none;
        }

        #game-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 450px;
            margin: auto;
            position: relative;
        }

        /* Top UI elements */
        #top-ui-container {
            position: absolute;
            top: 20px;
            left: 10px;
            right: 10px;
            z-index: 10;
        }
        
        #resource-bar {
            width: 100%;
            padding: 8px 0;
            display: flex;
            justify-content: space-around;
            background-color: rgba(0,0,0,0.3);
            border-radius: 12px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .resource-item {
            padding: 5px 15px;
            font-size: 16px;
        }

        /* Castle HP Bar */
        #castle-hp-bar-container {
            width: 100%;
            height: 20px;
            background-color: var(--panel-border);
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.2);
            overflow: hidden;
        }
        #castle-hp-bar {
            width: 100%;
            height: 100%;
            background-color: var(--accent-green);
            transition: width 0.3s ease-out;
        }

        /* Main Game Canvas */
        #game-container {
            width: 100%;
            flex-grow: 1;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Game Controls (Start/Pause) */
        #game-controls {
            position: absolute;
            top: 75px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .control-button {
            padding: 8px 15px;
            font-size: 14px;
            color: white;
            border: 1px solid #000;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(0,0,0,0.4);
        }

        /* Bottom UI Panel */
        #ui-panel {
            width: 95%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--panel-bg);
            border: 2px solid var(--panel-border);
            border-radius: 12px;
            padding: 12px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .upgrade-button {
            background-color: var(--panel-border);
            border: 1px solid rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .upgrade-button:active {
            transform: scale(0.97);
        }
        .stat-name {
            font-size: 14px;
            color: var(--text-dark);
        }
        .stat-value {
            font-size: 18px;
            margin: 4px 0;
        }
        .upgrade-cost {
            font-size: 14px;
            color: var(--accent-gold);
            font-weight: normal;
        }

    </style>
</head>
<body>

    <div id="game-wrapper">
        
        <div id="top-ui-container">
            <header id="resource-bar">
                <div id="gold-display" class="resource-item">Gold: 100</div>
                <div id="wave-display" class="resource-item">Wave: 0</div>
                <div id="kills-display" class="resource-item">Kills: 0</div>
            </header>
            <div id="castle-hp-bar-container">
                <div id="castle-hp-bar"></div>
            </div>
        </div>
        
        <div id="game-controls">
            <button id="start-button" class="control-button">Start</button>
            <button id="pause-button" class="control-button">Pause</button>
        </div>

        <main id="game-container">
            <canvas id="gameCanvas"></canvas>
        </main>

        <footer id="ui-panel">
            <div id="upgrade-damage" class="upgrade-button">
                <span class="stat-name">Attack</span>
                <span id="damage-value" class="stat-value">25</span>
                <span id="damage-cost" class="upgrade-cost">Cost: 50</span>
            </div>
            <div id="upgrade-fireRate" class="upgrade-button">
                <span class="stat-name">Attack Speed</span>
                <span id="fireRate-value" class="stat-value">1.2/s</span>
                <span id="fireRate-cost" class="upgrade-cost">Cost: 80</span>
            </div>
            <div id="upgrade-range" class="upgrade-button">
                <span class="stat-name">Attack Range</span>
                <span id="range-value" class="stat-value">180</span>
                <span id="range-cost" class="upgrade-cost">Cost: 60</span>
            </div>
            <div id="upgrade-crit" class="upgrade-button">
                <span class="stat-name">Critical Chance</span>
                <span id="crit-value" class="stat-value">5%</span>
                <span id="crit-cost" class="upgrade-cost">Cost: 120</span>
            </div>
        </footer>

    </div>

    <script src="game.js"></script>
</body>
</html>
