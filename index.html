<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Vics Tower Defense</title>
    <style>
        :root {
            --bg-color: #3d4b6b;
            --panel-bg: #5f749c;
            --panel-border: #313d58;
            --text-light: #ffffff;
            --text-dark: #d0d8e8;
            --accent-green: #63d68c;
            --accent-blue: #58a7e4;
            --accent-gold: #ffc93c;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: bold;
            color: var(--text-light);
        }

        #game-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 450px; /* Max width for mobile-like view on desktop */
            margin: auto;
        }

        /* Top Resource Bar */
        #resource-bar {
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--panel-border);
            border-bottom: 3px solid rgba(0,0,0,0.2);
            box-sizing: border-box;
        }
        .resource-item {
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 16px;
        }

        /* Main Game Canvas */
        #game-container {
            width: 100%;
            flex-grow: 1;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Bottom UI Panel */
        #ui-panel {
            width: 100%;
            background-color: var(--panel-bg);
            border-top: 5px solid var(--panel-border);
            padding: 15px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .upgrade-button {
            background-color: var(--panel-border);
            border: 2px solid rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .upgrade-button:active {
            transform: scale(0.97);
        }
        .stat-name {
            font-size: 14px;
            color: var(--text-dark);
        }
        .stat-value {
            font-size: 18px;
            margin: 4px 0;
        }
        .upgrade-cost {
            font-size: 14px;
            color: var(--accent-gold);
            font-weight: normal;
        }

        /* Game Controls (Start/Pause) */
        #game-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .control-button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(0,0,0,0.4);
        }

    </style>
</head>
<body>

    <div id="game-wrapper">

        <!-- TOP RESOURCE BAR -->
        <header id="resource-bar">
            <div id="gold-display" class="resource-item">Gold: 100</div>
            <div id="wave-display" class="resource-item">Wave: 0</div>
            <div id="kills-display" class="resource-item">Kills: 0</div>
        </header>

        <!-- GAME CANVAS AREA -->
        <main id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="game-controls">
                <button id="start-button" class="control-button">Start</button>
                <button id="pause-button" class="control-button">Pause</button>
            </div>
        </main>

        <!-- BOTTOM UI PANEL -->
        <footer id="ui-panel">
            <div id="upgrade-damage" class="upgrade-button">
                <span class="stat-name">Attack</span>
                <span id="damage-value" class="stat-value">25</span>
                <span id="damage-cost" class="upgrade-cost">Cost: 50</span>
            </div>
            <div id="upgrade-fireRate" class="upgrade-button">
                <span class="stat-name">Attack Speed</span>
                <span id="fireRate-value" class="stat-value">1.2/s</span>
                <span id="fireRate-cost" class="upgrade-cost">Cost: 80</span>
            </div>
            <div id="upgrade-range" class="upgrade-button">
                <span class="stat-name">Attack Range</span>
                <span id="range-value" class="stat-value">180</span>
                <span id="range-cost" class="upgrade-cost">Cost: 60</span>
            </div>
            <div id="upgrade-crit" class="upgrade-button">
                <span class="stat-name">Critical Chance</span>
                <span id="crit-value" class="stat-value">5%</span>
                <span id="crit-cost" class="upgrade-cost">Cost: 120</span>
            </div>
        </footer>

    </div>

    <script src="game.js"></script>
</body>
</html>
