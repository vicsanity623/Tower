<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <meta name="theme-color" content="#2a2a4a"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <title>Vics Tower Defense</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2a2a4a;
            --panel-bg-dark: #1e1e3b;
            --panel-bg-light: #3a3a60;
            --panel-border: #4f4f8a;
            --text-light: #e0e0ff;
            --text-dark: #b0b0d0;
            --accent-green: #4caf50;
            --accent-red: #ef5350;
            --accent-gold: #ffeb3b;
            --accent-blue: #82ccdd;
            --button-hover: #5a5a9a;
            --button-active: #3f3f7a;
            --shadow-intensity: 0.8;
        }

        body, html {
            margin: 0; padding: 0; overflow: hidden;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--bg-color) 0%, #1a1a3a 100%);
            font-family: 'Orbitron', sans-serif;
            color: var(--text-light);
            user-select: none;
            display: flex; justify-content: center; align-items: center;
        }

        #game-wrapper {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            max-width: 550px;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            background-color: rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        #top-ui-container {
            width: calc(100% - 20px); margin-top: 20px;
            z-index: 50; display: flex; flex-direction: column; gap: 10px;
        }
        
        #resource-bar {
            width: 100%; padding: 10px 0;
            display: flex; justify-content: space-around;
            background: linear-gradient(to right, var(--panel-bg-dark), var(--panel-bg-light), var(--panel-bg-dark));
            border: 2px solid var(--panel-border); border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,var(--shadow-intensity)), inset 0 0 10px rgba(255,255,255,0.1);
            box-sizing: border-box;
        }
        .resource-item {
            padding: 5px 15px; font-size: 17px;
            color: var(--text-light); text-shadow: 0 0 5px rgba(255,255,255,0.4);
            font-weight: bold; letter-spacing: 0.5px;
        }
        #gold-display { color: var(--accent-gold); }
        #wave-display { color: var(--text-light); }
        #kills-display { color: var(--accent-green); }

        #castle-hp-bar-container {
            width: 100%; height: 25px;
            background-color: var(--panel-bg-dark); border-radius: 12px;
            border: 2px solid var(--panel-border); overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.6), 0 2px 5px rgba(0,0,0,0.4);
            position: relative;
        }
        #castle-hp-bar {
            height: 100%;
            background: linear-gradient(to right, var(--accent-green), #90ee90);
            transition: width 0.3s ease-out, background-color 0.3s ease-out;
            border-radius: 10px; position: relative;
            box-shadow: inset 0 0 8px rgba(255,255,255,0.3);
        }
        #castle-hp-text-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-light); font-family: 'Orbitron', sans-serif;
            font-size: 14px; font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.9);
            z-index: 2; pointer-events: none; white-space: nowrap;
        }

        #game-controls {
            position: absolute; top: 105px; right: 15px;
            display: flex; flex-direction: column;
            gap: 10px; z-index: 50;
        }
        .control-button {
            padding: 10px 18px; font-size: 15px; color: var(--text-light);
            border: none; border-radius: 10px; cursor: pointer;
            background: linear-gradient(to bottom, var(--panel-bg-light), var(--panel-bg-dark));
            box-shadow: 0 4px 10px rgba(0,0,0,0.5), inset 0 1px 3px rgba(255,255,255,0.2);
            transition: all 0.2s ease;
            font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 0.8px;
        }
        #pause-button { display: none; }
        .control-button:hover {
            background: linear-gradient(to bottom, var(--button-hover), var(--panel-bg-light));
            transform: translateY(-2px);
        }
        .control-button:active {
            transform: translateY(1px); background: var(--button-active);
        }
        .control-button:disabled {
            background: var(--panel-bg-dark); color: var(--text-dark);
            cursor: not-allowed; transform: none;
        }
        
        #canvas-overlay-container {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 60; 
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }
        #call-wave-button {
            pointer-events: auto;
            padding: 12px 24px; font-size: 18px;
            font-family: 'Bangers', cursive; letter-spacing: 1px;
            color: var(--accent-gold);
            background: linear-gradient(to bottom, var(--panel-bg-light), var(--panel-bg-dark));
            border: 2px solid var(--accent-gold); border-radius: 15px;
            cursor: pointer; text-shadow: 0 0 5px black;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
            display: none;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #game-container {
            width: 100%; flex-grow: 1; position: relative;
            background-color: rgba(0,0,0,0.1);
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        #ability-bar {
            width: 100%; display: flex; justify-content: center;
            gap: 15px; margin-top: -15px; margin-bottom: 15px;
            z-index: 50;
        }
        .ability-button {
            width: 60px; height: 60px;
            font-size: 16px; font-weight: bold; color: var(--text-light);
            border: 2px solid var(--panel-border); border-radius: 50%;
            cursor: pointer;
            background: linear-gradient(to bottom, var(--panel-bg-light), var(--panel-bg-dark));
            box-shadow: 0 4px 10px rgba(0,0,0,0.5), inset 0 1px 3px rgba(255,255,255,0.2);
            transition: all 0.2s ease;
        }
        .ability-button:hover { border-color: var(--accent-blue); }
        .ability-button:disabled {
            background: var(--panel-bg-dark); color: var(--text-dark);
            cursor: not-allowed; font-size: 20px;
        }

        #ui-panel {
            width: calc(100% - 40px);
            margin-bottom: 50px; /* PATCH: Increased margin to lift UI from bottom edge */
            z-index: 50;
            background: linear-gradient(to top, var(--panel-bg-dark), var(--panel-bg-light), var(--panel-bg-dark));
            border: 2px solid var(--panel-border); border-radius: 18px; padding: 15px;
            box-sizing: border-box; display: grid; 
            grid-template-columns: repeat(3, 1fr); /* Always use 3 columns now */
            gap: 12px; box-shadow: 0 -8px 20px rgba(0,0,0,var(--shadow-intensity)), inset 0 0 15px rgba(255,255,255,0.05);
        }
        .upgrade-button {
            background: linear-gradient(to bottom, var(--panel-bg-light), var(--panel-bg-dark));
            border: 1px solid var(--panel-border); border-radius: 12px; padding: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4), inset 0 1px 3px rgba(255,255,255,0.1);
        }
        .upgrade-button:hover {
            background: linear-gradient(to bottom, var(--button-hover), var(--panel-bg-light));
            transform: translateY(-3px) scale(1.02);
            border-color: var(--accent-gold);
        }
        .stat-name {
            font-size: 14px; color: var(--text-dark); margin-bottom: 2px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .stat-value {
            font-size: 20px; margin: 4px 0; color: var(--text-light);
            text-shadow: 0 0 8px rgba(255,255,255,0.6); font-weight: bold;
            font-family: 'Bangers', cursive;
        }
        .upgrade-cost {
            font-size: 15px; color: var(--accent-gold); font-weight: bold;
            margin-top: 5px; text-shadow: 0 0 5px rgba(255,235,59,0.5);
            font-family: 'Press Start 2P', cursive;
        }
        
        #upgrade-castle-hp { display: none; }
        
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; justify-content: center; align-items: center;
            z-index: 100; backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-panel {
            width: 90%; height: 80%;
            padding: 20px; box-sizing: border-box;
            background: linear-gradient(to bottom, var(--panel-bg-light), var(--panel-bg-dark));
            border: 2px solid var(--panel-border); border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            font-family: 'Bangers', cursive; font-size: 36px;
            color: var(--text-light); margin: 0;
            text-shadow: 0 0 10px var(--accent-blue);
        }
        .close-button {
            font-size: 24px; color: var(--text-light);
            background: var(--accent-red); border: none;
            border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer;
        }

        #skill-tree-container {
            flex-grow: 1; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center;
            gap: 20px; padding: 10px;
        }
        .skill-tier {
            display: flex; justify-content: center;
            gap: 25px;
            position: relative;
        }
        .skill-node {
            width: 80px; height: 100px;
            background: var(--panel-bg-dark); border: 2px solid var(--panel-border);
            border-radius: 10px; padding: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .skill-node::before {
            content: ''; position: absolute; bottom: 100%;
            left: 50%; transform: translateX(-50%);
            width: 3px; height: 20px;
            background-color: var(--panel-border);
        }
        .skill-tier:first-child .skill-node::before { display: none; }
        .skill-name { font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        .skill-level { font-size: 11px; color: var(--text-dark); }
        .skill-cost {
            font-size: 11px; color: var(--accent-gold);
            font-family: 'Press Start 2P', cursive;
            margin-top: auto;
        }
        .skill-node.locked {
            background: #222; border-color: #444; color: #666;
            pointer-events: none; filter: grayscale(80%);
        }
        .skill-node.locked .skill-cost { color: #666; }
        .skill-node.unlocked:hover { border-color: var(--accent-gold); transform: scale(1.05); }
        .skill-node.maxed { border-color: var(--accent-gold); box-shadow: 0 0 15px var(--accent-gold); }
        .skill-node.maxed .skill-level { color: var(--accent-gold); }

    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="top-ui-container">
            <header id="resource-bar">
                <div id="gold-display" class="resource-item">Gold: 100</div>
                <div id="wave-display" class="resource-item">Wave: 0</div>
                <div id="kills-display" class="resource-item">Kills: 0</div>
            </header>
            <div id="castle-hp-bar-container">
                <div id="castle-hp-bar" style="width: 100%;"></div>
            </div>
        </div>
        <div id="game-controls">
            <button id="start-button" class="control-button">Start</button>
            <button id="pause-button" class="control-button">Pause</button>
            <button id="skills-button" class="control-button">Skills</button>
        </div>
        <div id="canvas-overlay-container">
            <button id="call-wave-button">Call Wave (+Bonus)</button>
        </div>
        <main id="game-container">
            <canvas id="gameCanvas"></canvas>
        </main>
        <div id="ability-bar">
            <button id="emp-blast-button" class="ability-button">EMP</button>
        </div>
        <footer id="ui-panel">
            <div id="upgrade-damage" class="upgrade-button"><span class="stat-name">Hero Attack</span><span id="damage-value" class="stat-value">25</span><span id="damage-cost" class="upgrade-cost">Cost: 50</span></div>
            <div id="upgrade-fireRate" class="upgrade-button"><span class="stat-name">Attack Speed</span><span id="fireRate-value" class="stat-value">1.2/s</span><span id="damage-cost" class="upgrade-cost">Cost: 80</span></div>
            <div id="upgrade-range" class="upgrade-button"><span class="stat-name">Hero Range</span><span id="range-value" class="stat-value">180</span><span id="damage-cost" class="upgrade-cost">Cost: 60</span></div>
            <div id="upgrade-crit" class="upgrade-button"><span class="stat-name">Critical Chance</span><span id="crit-value" class="stat-value">5%</span><span id="damage-cost" class="upgrade-cost">Cost: 120</span></div>
            <div id="upgrade-castle-hp" class="upgrade-button"><span class="stat-name">Castle HP</span><span id="castleHp-value" class="stat-value">1000</span><span id="castleHp-cost" class="upgrade-cost">Cost: 1000</span></div>
        </footer>
        <div id="game-over-screen" class="modal-overlay">
            <div class="modal-panel">
                <h2>Game Over</h2>
                <div id="final-wave-stat" class="stat-line">Wave Reached: 0</div>
                <div id="final-kills-stat" class="stat-line">Slimes Defeated: 0</div>
                <div id="gems-earned-stat" class="stat-line">Gems Earned: 0</div>
                <button class="modal-button" onclick="window.location.reload()">Play Again</button>
            </div>
        </div>
        <div id="skills-modal" class="modal-overlay">
            <div class="modal-panel">
                <div class="modal-header">
                    <h2>Skill Tree</h2>
                    <button id="close-skills-button" class="close-button">X</button>
                </div>
                <div id="skill-tree-container"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('ServiceWorker registration successful'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
